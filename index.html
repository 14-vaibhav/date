<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Message</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('https://thumbs.dreamstime.com/b/vector-romantic-pattern-polka-dot-red-heart-can-be-used-wallpaper-pattern-fill-web-page-background-surface-vector-101419728.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .message-box {
      padding: 40px;
      border: 4px solid #ff69b4;
      border-radius: 25px;
      background-color: rgba(255, 240, 245, 0.95);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
      color: #420624;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button-box {
      padding: 10px 25px;
      border: 2px solid #420624;
      border-radius: 10px;
      background-color: #fff;
      cursor: pointer;
      transition: 0.3s;
      font-size: 18px;
    }

    .button-box:hover {
      background-color: #ffe6f0;
      transform: scale(1.05);
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      border: 2px solid #ff69b4;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    form button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    canvas#confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }

    .form-screenshot-wrapper {
      padding: 30px;
      border: 4px solid #ff69b4;
      border-radius: 25px;
      background-color: rgba(255, 240, 245, 0.95);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 450px;
      width: 90%;
      color: #420624;
      margin: 0 auto;
    }

    .form-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .screenshot-box {
      padding: 25px;
      border: 3px dashed #ff69b4;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      margin: 20px 0;
      text-align: left;
    }

    .screenshot-box h2 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    .screenshot-box p {
      margin: 8px 0;
      font-size: 16px;
    }

    .screenshot-instruction {
      background-color: #ffe6f0;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    audio { display: none; }

    .loading {
      color: #ff69b4;
      font-style: italic;
    }
  </style>
</head>
<body>

  <audio id="bgMusic">
    <source src="https://archive.org/download/fly-me-to-the-moon-remastered/Fly Me To The Moon _Remastered_.mp3" type="audio/mpeg">
  </audio>

  <canvas id="confettiCanvas"></canvas>

  <div id="content" class="message-box">
    <div id="message">Will you go out with me?ðŸ’• (Click No a few times ðŸ˜‰)</div>
    <div class="buttons">
      <div class="button-box" onclick="playMusic(); handleYes()">Yes ðŸ˜¼</div>
      <div class="button-box" onclick="playMusic(); handleNo()">No ðŸ™€</div>
    </div>
  </div>

  <script>
    const messages = [
      "Haww â˜¹ï¸", "Are you sure? ðŸ¥º", "Think again ðŸ˜¢", "But I'll bring flowers ðŸ’",
      "Don't do this to me ðŸ˜¿", "I'm a great listener! ðŸŽ§", "Free pizza on the date? ðŸ•",
      "We could be cute together ðŸ’•", "You're missing out... ðŸ˜¶", "Last chance to say yes ðŸ˜¬",
      "Not these many times ðŸ˜­", "Please reconsider it or else I'll kmsðŸ¾", "Fine.. ðŸ˜‘"
    ];
    let noClickCount = 0;
    let musicPlayed = false;

    function playMusic() {
      if (!musicPlayed) {
        const music = document.getElementById("bgMusic");
        music.currentTime = 6;
        music.play().catch(err => console.error("Audio playback failed:", err));
        musicPlayed = true;
      }
    }

    function handleNo() {
      const msg = document.getElementById("message");
      if (noClickCount < messages.length) {
        msg.textContent = messages[noClickCount];
      } else {
        msg.textContent = "Your loss ðŸ˜Ž";
        setTimeout(() => {
          document.body.innerHTML = "";
          document.body.style.background = "#000";
        }, 1500);
      }
      noClickCount++;
    }

    function handleYes() {
      document.getElementById("content").innerHTML = `
        <div class="form-screenshot-wrapper">
          <div class="form-box">
            <h2>Yay! Let's plan our date! ðŸ’–</h2>
            <form id="dateForm">
              <input type="text" name="name" placeholder="Your name" required />
              <input type="email" name="email" placeholder="Email (optional)" />
              <input type="text" name="food" placeholder="Your favorite food?" required />
              <input type="date" name="date" required />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      `;

      // Attach form submission listener
      const form = document.getElementById("dateForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Show loading state
        const submitButton = form.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;
        submitButton.textContent = "Submitting...";
        submitButton.disabled = true;

        const formData = new FormData(form);
        const name = form.name.value;
        const email = form.email.value.trim();
        const food = form.food.value;
        const date = form.date.value;

        console.log("Form data:", { name, email, food, date });

        // Create screenshot box content immediately
        const screenshotContent = `
          <div class="form-box">
            <div class="screenshot-box">
              <h2>ðŸŽ‰ Date Details Submitted! ðŸ’–</h2>
              <p><strong>Name:</strong> ${name}</p>
              ${email ? `<p><strong>Email:</strong> ${email}</p>` : ""}
              <p><strong>Favorite Food:</strong> ${food}</p>
              <p><strong>Date:</strong> ${date}</p>
              <div class="screenshot-instruction">
                ðŸ“¸ Take a screenshot of this and send it to me!
              </div>
            </div>
          </div>
        `;

        // Convert FormData to JSON object for Formspark
        const formObject = {};
        formData.forEach((value, key) => {
          formObject[key] = value;
        });

        fetch("https://submit-form.com/AB8BX697G", {
          method: "POST",
          body: JSON.stringify(formObject),
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          }
        })
          .then(response => {
            console.log("Formspark response status:", response.status);
            
            // Show screenshot box regardless of response status
            document.querySelector(".form-screenshot-wrapper").innerHTML = screenshotContent;
            
            // Trigger confetti after showing the screenshot box
            setTimeout(() => {
              createConfetti();
              drawConfetti();
            }, 300);

            if (!response.ok) {
              console.warn(`Form submission status: ${response.status}`);
            } else {
              console.log("Form submitted successfully!");
            }
          })
          .catch(error => {
            console.error("Submission error:", error.message);
            
            // Still show screenshot box even if submission fails
            document.querySelector(".form-screenshot-wrapper").innerHTML = `
              <div class="form-box">
                <div class="screenshot-box">
                  <h2>ðŸ“‹ Your Date Details</h2>
                  <p><strong>Name:</strong> ${name}</p>
                  ${email ? `<p><strong>Email:</strong> ${email}</p>` : ""}
                  <p><strong>Favorite Food:</strong> ${food}</p>
                  <p><strong>Date:</strong> ${date}</p>
                  <div class="screenshot-instruction">
                    ðŸ“¸ Take a screenshot of this and send it to me!
                  </div>
                  <p style="font-size: 12px; color: #666; margin-top: 10px;">
                    Note: Form submission encountered an issue, but your details are saved above.
                  </p>
                </div>
              </div>
            `;
            
            // Still trigger confetti
            setTimeout(() => {
              createConfetti();
              drawConfetti();
            }, 300);
          });
      });
    }

    let confettiParticles = [];
    function createConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      confettiParticles = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 5 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.floor(Math.random() * 10) - 5,
      }));

      setTimeout(() => {
        confettiParticles = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 6000);
    }

    function drawConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettiParticles.forEach(p => {
          ctx.beginPath();
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.r, p.r);
          ctx.fill();
        });
        updateConfetti();
        if (confettiParticles.length) requestAnimationFrame(draw);
      }

      draw();
    }

    function updateConfetti() {
      confettiParticles.forEach(p => {
        p.y += p.d;
        p.x += Math.sin(p.tilt);
      });
    }
  </script>
</body>
</html>
